name: Expo Publish
on:
  push:
    branches:
      - apk
jobs:
  publish:
    name: Install and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 4.x
          expo-token: egHbNBnEIXjyO7rNijSBtNCY7Na-Zh2dd6Mm9UyI
      - run: yarn install
      - run: expo publish
